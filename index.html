<!DOCTYPE html>
<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const SignIn = ({ signIn }) => {
        const [username, setUsername] = React.useState("");
        const [password, setPassword] = React.useState("");
        const onChange = (ev) => {
          if (ev.target.name === "username") setUsername(ev.target.value);
          if (ev.target.name === "password") setPassword(ev.target.value);
        };
        const onSubmit = (ev) => {
          ev.preventDefault();
          signIn({ username, password });
        };
        return (
          <form onSubmit={onSubmit}>
            <input value={username} onChange={onChange} name="username" />
            <input value={password} onChange={onChange} name="password" />
            <button>Sign In</button>
          </form>
        );
      };

      const App = () => {
        const [auth, setAuth] = React.useState({});

        const attemptTokenLogin = async () => {
          const token = window.localStorage.getItem("token");
          if (token) {
            const { data: auth } = await axios.get("/api/auth", {
              headers: {
                authorization: token,
              },
            });
            setAuth(auth);
          }
        };
        React.useEffect(() => {
          attemptTokenLogin();
        }, []);

        const logout = () => {
          window.localStorage.removeItem("token");
          setAuth({});
        };

        const signIn = async (credentials) => {
          const response = await axios.post("/api/auth", credentials);
          const { token } = response.data;
          window.localStorage.setItem("token", token);
          attemptTokenLogin();
        };

        if (!auth.id) return <SignIn signIn={signIn} />;

        return (
          <div>
            Welcome {auth.username}!<button onClick={logout}>Logout</button>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
